<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Macaco</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('861gk9gqka0c1.png') no-repeat center center fixed;
      background-size: cover;
      
    }
  </style>
</head>
<body>
   <audio id="alarm" loop preload="auto">
      <source src="alarme.mp3" type="audio/mpeg">
   </audio>
</body>
  <script>
    window.onload = async () => {
      try {
        const audio = document.getElementById('alarm');
        audio.volume = 1.0;
        audio.muted = false;
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          await playPromise.catch(e => {
            console.log('Autoplay bloqueado:', e);
          });
        }
      } catch (err) {
        console.log('Erro ao tentar tocar:', err);
      }
    };
  </script>
</html>
